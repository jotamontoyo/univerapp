
	<h1><i class="fa fa-users"></i> Alumnos</h1>

	<div class="row" align="right">
		<a href="#/alumno/nuevo" class="btn btn-info">
			<i class="fa fa-user-plus"></i>
			Crear alumno
		</a>
		<br><br>
	</div>

	<div class="row">

		<table class="table table-striped">
			<tr>
				<th>Código</th>
				<th><a class="puntero" ng-click="columna='nombre'; reverse = !reverse">Nombre</a></th>
				<th>Teléfono</th>
				<th>Ver</th>
			</tr>
			<tr ng-repeat="alumno in alumnos | orderBy:columna:reverse | limitTo:posicion | limitTo:-5">		<!-- con estos filtros controlamos no pasarnos del mínimo o máximo de registros cuando pulsamos los botones Anteriores o Siguientes -->
				<td>{{ alumno.codigo }}</td>
				<td>{{ alumno.nombre }}</td>
				<td>{{ alumno.telefono | telefono }}</td>
				<td><a href="#/alumno/{{ alumno.codigo }}">Ver registro</a></td>	<!-- url con parametro -->
			</tr>
		</table>
		<br>

		<button class="btn btn-primary" ng-click="anteriores()">
			<i class="fa fa-chevron-left"></i>
			Anteriores
		</button>
		<button class="btn btn-primary" ng-click="siguientes()">
			Siguientes
			<i class="fa fa-chevron-right"></i>
		</button>

	</div>
